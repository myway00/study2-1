<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body style="text-align: center;">
    <h1>글 수정하기</h1>
    <form action ="{% url 'update' blog.id %}" method="post">
        {% csrf_token %} 
        제목 : <input type="text" name="title" value="{{blog.title}}"><br><br>
        작성자 : <input type="text" name="writer" value="{{blog.writer}}"><Br><br>
        본문 : <textarea name="body" cols="30" rows="10">{{blog.body}}</textarea><br>
        <br><button type="submit">저장하기</button>
    </form>
</body>
</html>
